<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/02993d2be8.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Kumar+One&family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Sanctuary Helpers - Contact</title>
  </head>
  <body>
    <!-- Nav -->
    <nav class="nav-bar">
      <div class="wrapper">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <!-- End of Nav Bar wrapper -->
    </nav>
    <!-- background image? -->
    <header>
      <h1>Get In Touch</h1>
    </header>
    <section class="contact-form">
      <form action="submit">
        <!-- Name input on form -->
        <label for="name" class="sr-only">Name</label>
        <input type="text" name="name" id="name" placeholder="Name" />
        <!-- Email input on form -->
        <label for="email-address" class="sr-only">Email Address</label>
        <input
          type="email"
          name="email-address"
          id="email-address"
          placeholder="Email Address"
        />
        <!-- Message Box -->
        <label for="message" class="sr-only">Message</label>
        <textarea
          name="message"
          id="message
          cols="30"
          rows="10"
          placeholder="Message"
        ></textarea>
      <button type="submit">Submit</button>
      </form>
      <div class="contact-info">
        <ul>
          <li><i class="fa-brands fa-facebook-f"></i></li>
          <li><i class="fa-brands fa-instagram"></i></li>
          <li><i class="fa-brands fa-twitter"></i></li>
          <li><i class="fa-brands fa-whatsapp"></i></li>
        </ul>
        <p>info@email.com</p>
        <p>123 - 456 - 7890</p>
        <p>123 Queen Street West,</p>
        <p>Unit 10</p>
        <p>Toronto, Ontario</p>
        <p>M5V2D5</p>
      </div>
    </section>
    <!-- End of form -->
    <footer>
      <p>Copyright &copy; 2019 HackerYou</p>
    </footer>
  </body>
</html>
